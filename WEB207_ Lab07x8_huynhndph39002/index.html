<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/font-fontawesome-ae333ffef2.js"></script>

    <script>
        var app=angular.module('myApp', ['ngRoute']);

        app.config(function($routeProvider){
          $routeProvider
            .when('/list-product',{
                templateUrl:"pages/product/list.html",
                controller:"listProductCtrl"
            })
            
            .when('/detail-product/:id',{
                templateUrl:"pages/product/detail.html",
                controller:"detailProductCtrl"
            })
            .when('/create-product',{
                templateUrl:"pages/product/create.html",
                controller:"createProductCtrl"
            })
            // .otherwise({
            //     redirectTo:'/danh-sach-sinh-vien'
            // });
        })
    </script>
<script src="pages/product/create.js"></script>
<script src="pages/product/detail.js"></script>
<script src="pages/product/list.js"></script>
</head>
<body ng-app="myApp">

    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#!list-product">trang danh sach</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!create-product">trang tao moi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!detail-product/id">trang chi tiet</a>
            </li>
          </ul>
        </div>
      
      </nav>

    <div></div>
    <div class="container">
         <div ng-view></div>    
    </div>
</body>
</html>
