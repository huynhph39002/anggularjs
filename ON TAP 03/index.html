<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/bootstrap.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/font-fontawesome-ae333ffef2.js"></script>

    <script>
        var app=angular.module('myApp',['ngRoute']);
        app.config(function($routeProvider){
            $routeProvider
            .when("/list",{
                templateUrl:"dienThoai/list.html",
                controller:"listCtrl"
            })
            .when("/create",{
                templateUrl:"dienThoai/create.html",
                controller:"createCtrl"
            })
            .when("/detail/:id",{
                templateUrl:"dienThoai/detail.html",
                controller:"detailCtrl"
            })
            .when("/edit/:id",{
                templateUrl:"dienThoai/edit.html",
                controller:"editCtrl"
            })
            window.location.href='#!list'
        })
    </script>

    <script src="dienThoai/list.js"></script>
    <script src="dienThoai/create.js"></script>
    <script src="dienThoai/detail.js"></script>
    <script src="dienThoai/edit.js"></script>


</head>
<body ng-app="myApp" class="container">
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#!list">danh sach</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!create">tao moi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!detail/id">chi tiet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!edit/id">chinh sua</a>
              </li>
          </ul>
        </div>
      
      </nav>

    <div class="container">
        <div ng-view></div>
    </div>
</body>
</html>
