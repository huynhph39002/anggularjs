<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/font-fontawesome-ae333ffef2.js"></script>
<link rel="stylesheet" href="lib/bootstrap.css">
    <script>
        //khoi tao ng-app
        var app= angular.module('myApp', ['ngRoute']);

        // khai bao $routeProvider
        app.config(function ($routeProvider){
            $routeProvider
            .when("/danh-sach",{
                templateUrl:"phonee/list.html",
                controller:"danhsachCtrl"
            })
            .when("/tao-moi",{
                templateUrl:"phonee/create.html",
                controller:"taomoiCtrl"
            })
            .when("/chi-tiet/:id",{
                templateUrl:"phonee/detail.html",
                controller:"chitietCtrl"
            })
            .when("/chinh-sua/:id",{
                templateUrl:"phonee/edit.html",
                controller:"chinhsuaCtrl"
            })
            window.location.href='#!danh-sach'
        })
    </script>
    <script src="phonee/list.js"></script>
    <script src="phonee/create.js"></script>
    <script src="phonee/detail.js"></script>
    <script src="phonee/edit.js"></script>
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#!danh-sach">trang danh sach</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!tao-moi">trang tao moi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!chi-tiet/id">trang chi tiet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!chinh-sua/id">trang chinh sua</a>
              </li>
          </ul>
        </div>
      
      </nav>

<div class="container">
    <div ng-view></div>
</div>
</body>
</html>
