    <!-- 2. thiết kế phần còn lại( menu và nội dung chính) -->
    <!-- B1: khai báo vài thẻ div cần thiết   -->
    <!-- B2: chia width cho từng khu vực  -->
    <!-- khu vực menu: width:250px -->
    <!-- khu vực chính: width là toàn bộ width còn lại -->

    <div class="d-flex">
        <div class="bg-light p-2" style="width: 250px;min-height: calc(100vh-12px);">     
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#">Danh sách sản phẩm </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="taomoiSP.html">tạo mới sản phẩm </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">danh sách danh mục</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">tạo mới danh mục</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">danh sách đơn hàng</a>
                </li>
            </ul>
        </div>
        <div class="mt-" style="width: calc(100% - 250px);">
            <div class="container">
                <h3>tạo mới sản phẩm</h3>
                <!-- khu vực nội dung trang -->
                <form action="">
                    <!-- lưu ý : hãy nhớ 2 class sau: .form -label .form-control -->

                    
                    <!-- Khu vực input id -->
                    <div>
                        <label class="form-label">ID: </label>
                        <input class="form-control" type="text" placeholder="Nhập ID">
                    </div>
                    <!-- Khu vực input tên sản phẩm  -->
                    <div class="mt-3">
                        <label class="form-label">Tên sản phẩm : </label>
                        <input class="form-control" type="text" placeholder="Nhập ten sản phẩm">
                    </div>
                    <!-- Khu vực input giá bán -->
                    <div class="mt-3">
                        <label class="form-label">Giá bán: </label>
                        <input class="form-control" type="number" placeholder="Nhập Giá bán ">
                    </div>
                    <!-- khu vực miêu tả -->
                    <div class="mt-3">
                        <label class="form-label">Miêu tả: </label>
                        <input class="form-control"  placeholder="Nhập miêu tả">
                    </div>
                    <!-- khu vực danh mục -->
                    <div class="mt-3 " >
                        <label class="form-label">Danh mục: </label>
                        <select class="form-control" name="" id="">
                            <option value="">-Lựa chọn-</option>
                            <option value="value01">2</option>
                            <option value="value02">3</option>
                        </select>
                    </div>
                    <!-- khu vực button -->
                       <div class="d-flex justify-content-center" style="margin-top: 20px;">
                        <button class="btn btn-success ">tạo mới sẩn phẩm </button>
                        <button class="btn btn-danger ms-2">chỉnh sửa </button>
                       </div> 
                </form>
                 

            </div>
            </div>
    </div>
