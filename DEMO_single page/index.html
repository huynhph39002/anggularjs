<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
   
    <!-- // viáº¿t code logic -->
    <script>
        var app=angular.module('myApp',['ngRoute']);

        // khai bao $routeProvider

        app.config(function($routeProvider){
            $routeProvider
                .when('/list-product',{
                    templateUrl:"pages/product/list.html",
                    controller: "listProductCtrl"
                })
                .when('/create-product',{
                    templateUrl:"pages/product/create.html",
                    controller:"createProductCtrl"
                })
                .when('/detail-product/:id',{
                    templateUrl:"pages/product/detail.html",
                    controller:"detailProductCtrl"
                })
                .when('/edit-product/:id',{
                    templateUrl:"pages/product/edit.html",
                    controller:"editProductCtrl"
                })
                .otherwise({
                redirectTo: '/list-product'  // Set the default route to list-product
            });

        })
    </script>

    <script src="pages/product/list.js"></script>
    <script src="pages/product/detail.js"></script>
    <script src="pages/product/create.js"></script>
    <script src="pages/product/edit.js"></script>
</head>
<body ng-app="myApp">
    <div ></div>

    <!-- khai bao dieu huong -->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#!list-product">trang danh sach</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!create-product">trang tao moi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!detail-product/id">trang chi tiet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!edit-product/id">trang chinh sua</a>
              </li>
          </ul>
        </div>
      
      </nav>

      <!-- khai bao ng-view -->
      <div class="container">
        <!-- <h1> day la noi dung trang index.html</h1> -->
        <div ng-view></div>
      </div>
</body>
</html>
