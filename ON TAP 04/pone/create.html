<form action="">
    <div class="mt-3">
        <span class="form-label">id:</span>
        <input type="text" class="form-control" ng-model="phone.id">
    </div>

    <div class="mt-3">
        <span class="form-label">ten:</span>
        <input type="text" class="form-control" ng-model="phone.ten">
    </div>

    <div class="mt-3">
        <span class="form-label">hang:</span>
        <select name="" id="" class="form-control" ng-model="phone.hang">
            <option value="">--lua chon--</option>
            <option value="IIPP">IIPP</option>
            <option value="OOPP">OOPP</option>
        </select>
    </div>

    <div class="mt-3">
        <span class="form-label">gia:</span>
        <input type="text" class="form-control" ng-model="phone.gia">
    </div>

    <div class="mt-3">
        <button ng-click="taomoi()" class="btn btn-success">tao moi</button>
        <a href="#!list" class="btn btn-secondary">quay lai</a>
    </div>
    
</form>
