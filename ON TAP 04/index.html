<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="lib/bootstrap.js"></script>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <script src="lib/font-fontawesome-ae333ffef2.js"></script>

  <script>
    var app=angular.module('myApp',['ngRoute']);
    app.config(function($routeProvider){
      $routeProvider
      .when("/list",{
        templateUrl:"pone/list.html",
        controller:"listCtrl"
      }).when("/create",{
        templateUrl:"pone/create.html",
        controller:"createCtrl"
      }).when("/detail/:id",{
        templateUrl:"pone/detail.html",
        controller:"detailCtrl"
      }).when("/edit",{
        templateUrl:"pone/edit.html",
        controller:"editCtrl"
      })
      window.location.href="#!list"
    })
  </script>

  <script src="pone/list.js"></script>
  <script src="pone/create.js"></script>
  <script src="pone/detail.js"></script>
  <script src="pone/edit.js"></script>

</head>
<body ng-app="myApp" class="container">
  
  <div class="container">
    <div ng-view></div>
  </div>
</body>
</html>
