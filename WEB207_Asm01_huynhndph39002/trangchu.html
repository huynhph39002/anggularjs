    <style>
        .product {
            overflow: hidden;
            position: relative;
        }
    
        .product img {
            transition: transform 0.3s ease-in-out;
        }
    
        .product:hover img {
            transform: scale(1.1);
        }
    
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    
        .product:hover .overlay {
            opacity: 1;
        }
        .product .buy-now{
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            display: block;
            /* background-color: rgb(10, 11, 11); */
            /* color: #fff; */
            padding: 10px 0px;
            bottom: -395px;
            position: absolute;
            width: 100%;
            transition: 0,25s ease-in-out;
            /* opacity: 0.85; */
        }
        .product:hover a.buy-now{
            bottom: 0px;
        }
      </style>
      <script>
        // 2.3. Khởi tạo ng-app
        var app = angular.module('myApp', ['ngRoute']);

        // 4. Khai báo $routeProvider
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/list-product", {
                    templateUrl: "pages/product/list.html",
                    controller: "listProductCtrl"
                })
                .when("/create-product", {
                    templateUrl: "pages/product/create.html",
                    controller: "createProductCtrl"
                })
                .when("/detail-product/:id", {
                    templateUrl: "pages/product/detail.html",
                    controller: "detailProductCtrl"
                })
               .when("/edit-product/:id", {
                    templateUrl: "pages/product/edit.html",
                    controller: "editProductCtrl"
                })
                .when("/SPnoibat-product", {
                    templateUrl: "pages/product/SPnoibat.html",
                    controller: "SPnoibatProductCtrl"
                })
        })

    </script>
