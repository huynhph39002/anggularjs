<div class= "container col-sm-6">
    <form class="mt-5">
        <h3 class="">Đăng Nhập</h3>
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Tên đăng nhập hoặc Email:</label>
            <input type="text" class="form-control" id="username" name="username"  ng-model="users.Ten" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="users.Matkhau" required>
        </div>
        <div class="mb-3 form-check d-flex align-items-center">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label me-2" for="rememberMe">Ghi nhớ đăng nhập</label>
            <a href="" class="text-decoration-non me-3">Quên mật khẩu?</a>
           <a class="" href="#!dangky-product"><button class="btn btn-light  " type="button"> Đăng ký</button></a> 
        </div>
    
        <button type="submit" class="btn btn-dark" ng-click="onClickDangnhap()">Đăng Nhập</button>
    </form>
</div>
