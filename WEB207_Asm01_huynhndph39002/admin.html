    <link rel="stylesheet" href="lib/bootstrap.css">

    <!-- Nhúng AngularJS -->
    <!-- Lưu ý: Nhúng file angular-route.js sau file angular.js -->
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/font-fontawesome-ae333ffef2.js"></script>


    <!-- Khu vực viết code logic -->
    <script>
        // 2.3. Khởi tạo ng-app
        var app = angular.module('myApp', ['ngRoute']);

        // 4. Khai báo $routeProvider
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/list-product", {
                    templateUrl: "pages/product/list.html",
                    controller: "listProductCtrl"
                })
                .when("/create-product", {
                    templateUrl: "pages/product/create.html",
                    controller: "createProductCtrl"
                })
                .when("/createDM-product", {
                    templateUrl: "pages/product/createDM.html",
                    controller: "createDMProductCtrl"
                })

                .when("/layout-product", {
                    templateUrl: "pages/product/layout.html",
                    controller: "layoutProductCtrl"
                })
                .when("/quanao-product", {
                    templateUrl: "pages/product/quanao.html",
                    controller: "quanaoProductCtrl"
                })
                .when("/tui-product", {
                    templateUrl: "pages/product/tui.html",
                    controller: "tuiProductCtrl"
                })
                .when("/login-product", {
                    templateUrl: "pages/product/login.html",
                    controller: "loginProductCtrl"
                })
                .when("/dangky-product", {
                    templateUrl: "pages/product/dangky.html",
                    controller: "dangkyProductCtrl"
                })
                .when("/detail-product/:id", {
                    templateUrl: "pages/product/detail.html",
                    controller: "detailProductCtrl"
                })
                .when("/edit-product/:id", {
                    templateUrl: "pages/product/edit.html",
                    controller: "editProductCtrl"
                })
                .when('/cart', {
                    templateUrl: "pages/cart/cart.html",
                    controller: "cartCtrl"
                })
                .otherwise({
                    redirectTo: '/list-product' // Đặt trang layout-product làm trang mặc định
                });
        })

    </script>


    <!-- Nhúng các file js khai báo controller -->
    <!-- Lưu ý: Nhúng sau khu vực khởi tạo ng-app -->
    <script src="pages/product/list.js"></script>
    <script src="pages/product/detail.js"></script>
    <script src="pages/product/create.js"></script>
    <script src="pages/product/edit.js"></script>
    <script src="pages/product/layout.js"></script>
    <script src="pages/product/quanao.js"></script>
    <script src="pages/product/tui.js"></script>
    <script src="pages/product/dangnhap.js"></script>
    <script src="pages/product/dangky.js"></script>
    <script src="pages/product/createDM.js"></script>


</head>
